<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>

<div class="nav">
  <div class="app__logo">
    <p>TriviaWorld</p>
  </div>

  <button class="nav__toggle" aria-controls="navPanel" aria-expanded="false" aria-label="Toggle menu">
    <span></span><span></span><span></span>
  </button>

  <div class="nav__panel" id="navPanel">
    <div class="trivia__details">
      <select name="amount" id="amount" class="details trivia__amount">
        <option value="5">5</option><option value="10">10</option>
        <option value="15">15</option><option value="20">20</option>
      </select>
      <select name="category" id="category" class="details trivia__category">
        <option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
        <option value="13">Entertainment: Musicals &amp; Theatres</option>
        <option value="14">Entertainment: Television</option>
        <option value="15">Entertainment: Video Games</option>
        <option value="16">Entertainment: Board Games</option>
        <option value="17">Science &amp; Nature</option>
        <option value="18">Science: Computers</option>
        <option value="19">Science: Mathematics</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
        <option value="29">Entertainment: Comics</option>
        <option value="30">Science: Gadgets</option>
        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
        <option value="32">Entertainment: Cartoon &amp; Animations</option>
      </select>
      <select name="diffuclty" id="diffuculty" class="details trivia__difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>
</div>

    <div class="main">
      <!-- main content-->
      <div class="trivia__container">
        <div class="trivia">
          <p id="trivia__txt"></p>
        </div>
        <div class="trivia__choices"></div>
      </div>
      <div class="trivia__btn">
        <button id="nextQst" class="hide">Next Question</button>
        <button id="getQst">Get Question</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
